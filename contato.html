<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style-contatos.css">
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="assets/img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li class="menu"><a href="index.html" target="_self" rel="prev">Home</a></li>
                        <li class="menu"><a href="produtos.html" target="_self">Produtos</a></li>
                        <li class="menu"><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nomeSobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="texto" id="mensagem" cols="70" rows="10" class="input-padrao" required>
                </textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-wpp"><input type="radio" name="contato" value="wpp" id="radio-wpp">WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de Receber nossas novidades por e-mail?</label>
                
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td colspan="3">Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td colspan="3">Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <img src="assets/img/logo-branco.png" alt="Logotipo branco de rodapé da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
